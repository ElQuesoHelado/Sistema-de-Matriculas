<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/default-theme.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>
<body class="theme-login">
<div class="container position-absolute start-50 top-50 translate-middle d-flex justify-content-center">
    <div id="login_container" class="d-flex flex-column">
        <h1>BIENVENIDO!</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <h3>Sistemas de Matriculas- UNSA</h3>
        <form id="loginForm" th:action="@{/}" method="post">
            <label class="form-label" for="username">Ingrese su CUI:</label>
            <label class="form-label" for="password">Ingrese su DNI:</label>
            <input minlength="6" maxlength="8" type="text" class="form-control" id="username" name="username" required>
            <input minlength="6" maxlength="8" type="text" class="form-control" id="password" name="password" required>
            <button id="btn" class="mt-3 btn btn-login" type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>
<div class="toast-container position-fixed end-0">
    <div id="error-toast" class="toast text-bg-danger" data-bs-delay="10000" role="alert">
        <div class="d-flex">
            <strong id="error-text" class="toast-body"></strong>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<img src="img/bkg.jpg" id="bg-img" class="position-fixed z-n1 w-100 h-100 object-fit-cover">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
